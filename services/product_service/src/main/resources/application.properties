spring.application.name=product_service
spring.datasource.url=jdbc:mysql://localhost:3306/product_service?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=nguyenbavien
spring.datasource.password=nguyenbavien
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
